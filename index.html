<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Educare Center</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.2/assets/owl.carousel.css"
    />
    <link rel="stylesheet" href="./assets/css/aos.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- ***Banner Section starts**** -->
    <section class="banner_container">
      <figure class="blur-layer">
        <img src="./assets/images/img-layer-blur.png" alt="" />
      </figure>
      <div class="video_wraper">
        <video autoplay muted loop playsinline preload="auto">
          <source src="./assets/images/banner-video.mp4" type="video/mp4" />
        </video>
      </div>
      <div class="container my_xl_container content_wrapper">
        <p class="first-head">Design in Details</p>
        <h1
          class="banner_text"
          id="head-text"
          data-aos="fade-up"
          -aos-anchor-placement="top-bottom"
          data-aos-duration="1500"
        >
          <span>Crafted</span>
          <span>Websites</span>
          <span>Lasting</span> Impressions
        </h1>
        <div class="review_box">
          <figure class="review_thumbs">
            <img src="./assets/images/img-review-thumbs.png" alt="" />
          </figure>
          <p>
            Trusted by 600+ Designers Excellent <span class="stars"></span> 4.9
            / 5
          </p>
        </div>
        <a href="#" class="secondary_button">Join Us Now</a>
      </div>
    </section>
    <!-- ***Banner Section End**** -->

    <!-- ***canva Section**** -->
    <section class="container-fluid canva-sec">
      <div class="canva-overlay"></div>
      <figure class="canva-sec-image">
        <img src="./assets/images/img-element-blue.png" alt="" />
      </figure>
      <div class="container canva-container my_xl_container">
        <div class="canva_main">
          <div class="canva-inner wrapper">
            <div class="canva_header">
              <div class="canva_logo">
                <div class="canva_logo_box" id="toggleBtn">
                  <figure class="canva_fav_icon">
                    <img src="./assets/images/fav-icon.png" alt="" />
                  </figure>
                  <i class="fa-solid fa-angle-right"></i>
                </div>
              </div>
              <div class="canva_view_port">
                <div class="view_port_innerbase">
                  <div class="desktop_view active">
                    <figure class="icon_desktop">
                      <img src="/assets/images/icon-desktop.png" alt="" />
                    </figure>
                  </div>
                  <div class="desktop_view">
                    <figure class="icon_desktop">
                      <img src="/assets/images/icon-phone.svg" alt="" />
                    </figure>
                  </div>
                </div>
                <div class="view_port_innerbase">
                  <div class="desktop_size">
                    <p>w 1707px | 100%</p>
                  </div>
                </div>
              </div>
              <div class="review_thumb_box">
                <div>
                  <figure class="review_thumb_2">
                    <img src="./assets/images/img-review-thumbs_2.png" alt="" />
                  </figure>
                </div>
              </div>
            </div>
            <div class="canva_content" id="contentRow">
              <div class="panel canva_left">
                <div class="canva_left_content">
                  <ul>
                    <a href="#" class="active">Home</a>
                    <a href="#">About Us</a>
                    <a href="#">Our Works</a>
                    <a href="#">Services</a>
                    <a href="#">Our Team</a>
                    <a href="#">FAQs</a>
                    <a href="#">CTA</a>
                    <a href="#">Footer</a>
                  </ul>
                </div>
              </div>
              <div class="panel canva_center">
                <div class="portfolio_wrapper myslider owl-carousel">
                  <div class="portfolio_image">
                    <img src="https://static.wixstatic.com/media/554ccd_782315a603db41868a3552da653c0b44~mv2.jpg/v1/fill/w_780,h_780,q_90,enc_avif,quality_auto/554ccd_782315a603db41868a3552da653c0b44~mv2.jpg" alt="" />
                  </div>
                  <div class="portfolio_image">
                    <img src="https://static.wixstatic.com/media/554ccd_a27a60894c6849798d0cd7bc93409061~mv2.jpg/v1/fill/w_780,h_780,q_90,enc_avif,quality_auto/554ccd_a27a60894c6849798d0cd7bc93409061~mv2.jpg" alt="" />
                  </div>
                  <div class="portfolio_image">
                    <img src="https://static.wixstatic.com/media/554ccd_64d574764467438eb916753cc4f6e293~mv2.jpg/v1/fill/w_1560,h_1560,q_90,enc_avif,quality_auto/554ccd_64d574764467438eb916753cc4f6e293~mv2.jpg" alt="" />
                  </div>
                  <div class="portfolio_image">
                    <img src="https://static.wixstatic.com/media/554ccd_54a29bad112e430f8ea2ab186c5eeb39~mv2.jpg/v1/fill/w_1560,h_1560,q_90,enc_avif,quality_auto/554ccd_54a29bad112e430f8ea2ab186c5eeb39~mv2.jpg" alt="" />
                  </div>
                  <div class="portfolio_image">
                    <img src="https://static.wixstatic.com/media/554ccd_47eab987264e44d7ab403c076f9033f0~mv2.jpg/v1/fill/w_1560,h_1560,q_90,enc_avif,quality_auto/554ccd_47eab987264e44d7ab403c076f9033f0~mv2.jpg" alt="" />
                  </div>
                  <div class="portfolio_image">
                    <img src="https://static.wixstatic.com/media/554ccd_782315a603db41868a3552da653c0b44~mv2.jpg/v1/fill/w_780,h_780,q_90,enc_avif,quality_auto/554ccd_782315a603db41868a3552da653c0b44~mv2.jpg" alt="" />
                  </div>
                  <div class="portfolio_image">
                    <img src="https://static.wixstatic.com/media/554ccd_782315a603db41868a3552da653c0b44~mv2.jpg/v1/fill/w_780,h_780,q_90,enc_avif,quality_auto/554ccd_782315a603db41868a3552da653c0b44~mv2.jpg" alt="" />
                  </div>
                  <div class="portfolio_image">
                    <img src="https://static.wixstatic.com/media/554ccd_782315a603db41868a3552da653c0b44~mv2.jpg/v1/fill/w_780,h_780,q_90,enc_avif,quality_auto/554ccd_782315a603db41868a3552da653c0b44~mv2.jpg" alt="" />
                  </div>
                  <div class="portfolio_image">
                    <img src="https://static.wixstatic.com/media/554ccd_782315a603db41868a3552da653c0b44~mv2.jpg/v1/fill/w_780,h_780,q_90,enc_avif,quality_auto/554ccd_782315a603db41868a3552da653c0b44~mv2.jpg" alt="" />
                  </div>
                </div>
                <!-- <div class="video_wraper">
                  <video autoplay muted loop playsinline preload="auto">
                    <source
                      src="./assets/images/banner-video-2.mp4"
                      type="video/mp4"
                    />
                  </video>
                </div> -->
              </div>
              <div class="panel canva_right">
                <figure class="right_panel_image">
                  <img src="/assets/images/img-tools.jpg" alt="" />
                </figure>
              </div>
            </div>
          </div>
          <!-- <figure class="canva-image">
            <img src="assets/images/img-canva-image.png" alt="" />
          </figure> -->
        </div>
      </div>
    </section>
    <!-- ***canva Section**** -->

    <script src="./assets/js/aos.js"></script>
    <script>
      AOS.init({ once: false });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"

    <script src="./assets/js/custom.js"></script>
